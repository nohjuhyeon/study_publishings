<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin-top: 20px;
            line-height: 50px;
        }
        .all_sides {
            text-indent: 10px;
            border-style: solid;
            border-width: 0.5px;
            line-height: 50px;
        }
        .red_bottom {
            text-indent: 10px;
            border-bottom-color: red;
            border-bottom-style: solid;
            border-bottom-width: 0.5px;
        }
        .rounded {
            text-indent: 10px;
            border-style: solid;
            border-color:darkgray;
            border-width: 0.5px;
            border-radius: 13px;
        }
        .blue_left {
            text-indent: 10px;
            border-left-style: solid;
            border-left-color: blue;
            border-left-width: 5px;
            background-color:cyan;
        }
    </style>
</head>
<body>
    <main>
        <div class="all_sides">
            I have borders on all sides.
        </div>
        <div class="red_bottom">
            I have a red bottom border.
        </div>
        <div class="rounded">
            I have rounded border.
        </div>
        <div class="blue_left">
            I have a blue left border.
        </div>
    </main>
</body>
</html>
