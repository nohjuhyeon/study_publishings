<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_input_resume</title>
</head>

<body>
    <table border="1" width="500">
        <tr>
            <td>
                <div>
                    <h1>프론트엔드 개발자 지원서</h1>
                </div>
                <div>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</div>
                <hr>
                <div>
                    <h2>개인 정보</h2>
                </div>
                <form action="../../main.html" method="get">
                    <div>
                        이름 <input type="text" name="name" id="" placeholder="공백 없이 입력하세요">
                    </div>
                    <div>
                        연락처 <input type="text" name="phonenumber" id="">
                    </div>
                    <div>
                        <div>
                            <h2>지원 분야</h2>
                        </div>
                        <div>
                            <input type="radio" name="recruit" value="web_publishing" id="one">
                            <label for="one">웹 퍼블리싱</label>
                        </div>
                        <div>
                            <input type="radio" name="recruit" value="web_application" id="two">
                            <label for="two">웹 애플리케이션 개발</label>
                        </div>
                        <div>
                            <input type="radio" name="recruit" value="develop_environment" id="three">
                            <label for="three">개발 환경 개선</label>
                        </div>
                        <div>
                            <h2>지원 동기</h2>
                        </div>
                        <div>
                            <textarea name="motivation" id="" cols="30" rows="10"
                                placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                        </div>
                        <button type="submit">접수하기</button>
                        <button type="reset">다시 쓰기</button>
                    </div>
                </form>
    </table>
    </td>
    </tr>
</body>

</html>
